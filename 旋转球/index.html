<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="control">
        <button class="start">开始</button>
        <button class="paused">暂停</button>
    </div>

    <div class="container">
        <div class="bot bot11">
        </div>
        <div class="bot bot22">
        </div>
        <div class="bot bot33">
        </div>
        <div class="bot bot44">
        </div>
        <div class="bot bot55">
        </div>
        <div class="bot bot66">
        </div>
        <div class="bot bot77">
        </div>
        <div class="bot bot88">
        </div>
        <div class="mask"></div>
        <div class="bot bot1">
            <div class="ball ball1"></div>
        </div>
        <div class="bot bot2">
            <div class="ball ball2"></div>
        </div>
        <div class="bot bot3">
            <div class="ball ball3"></div>
        </div>
        <div class="bot bot4">
            <div class="ball ball4"></div>
        </div>
        <div class="bot bot5">
            <div class="ball ball5"></div>
        </div>
        <div class="bot bot6">
            <div class="ball ball6"></div>
        </div>
        <div class="bot bot7">
            <div class="ball ball7"></div>
        </div>
        <div class="bot bot8">
            <div class="ball ball8"></div>
        </div>
    </div>
    <script>
        let start = document.querySelector('.start')
        let paused = document.querySelector('.paused')
        let balls = document.querySelectorAll('.ball')

        let animationState = balls[0].style.animationPlayState

        start.addEventListener('click', function (e) {
            balls.forEach(ball => {
                ball.style.animationPlayState = "running"
            });
        })

        paused.addEventListener('click', function (e) {
            balls.forEach(ball => {
                if (ball.style.animationPlayState != "paused") {
                    ball.style.animationPlayState = "paused"
                }
                else {
                    ball.style.animationPlayState = "running"
                }

            });
        })
    </script>
</body>

</html>
