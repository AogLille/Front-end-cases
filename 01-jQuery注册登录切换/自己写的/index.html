<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <script src="./js/jquery.min.js"></script>
</head>

<body>
    <div class="box">
        <ul class="select-list">
            <li id="login" class="select-list-label">登录</li>
            <li id="register" class="select-list-label select-list-active">注册</li>
            <li id="forget" class="select-list-label">忘记密码</li>
        </ul>
        <span class="pointer"></span>
        <input type="text" class="filed" id="user" placeholder="用户名">
        <input type="text" class="filed" id="psw" placeholder="请输入密码">
        <input type="text" class="filed" id="re-psw" placeholder="请重新输入密码">
        <button class="btn btn-register"></button>
    </div>

    <script>
        $('.select-list-label').click(function () {
            $('.select-list-label').removeClass('select-list-active')
            $(this).addClass('select-list-active')
        })

        $('#login').click(function () {
            $('.pointer').removeClass('login forget')
            $('.pointer').addClass('login')
            $('.filed').removeClass('hidden')
            $('#re-psw').addClass('hidden')
            $('.btn').removeClass('btn-register btn-forget')
            $('.btn').addClass('btn-login')
        })

        $('#register').click(function () {
            $('.pointer').removeClass('login forget')
            $('.filed').removeClass('hidden')
            $('.btn').removeClass('btn-login btn-forget')
            $('.btn').addClass('btn-register')
        })

        $('#forget').click(function () {
            $('.pointer').removeClass('login forget')
            $('.pointer').addClass('forget')
            $('.filed').removeClass('hidden')
            $('#psw,#re-psw').addClass('hidden')
            $('.btn').removeClass('btn-register btn-login')
            $('.btn').addClass('btn-forget')
        })
    </script>
</body>

</html>
